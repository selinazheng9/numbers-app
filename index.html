<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Arithmetic</title> 
    <style>
      .column {
         float: left;
         width: 50%;
         padding: 10px;
         box-sizing: border-box;
        
      }
      .row::after {
         content: "";
         clear: both;
         display: table;
      }
   </style>   
  </head>
  <body>
    <div class="row">
      <div class="column">          
         <section>
          <h2>Arithmetic</h2>
          <input id="input1"/> 
          <label>+</label>
          <input id="input2"/>
          <button onclick="add()">=</button>
          <label id="sum"></label>  
      </section>
      </div>
      <div class="column">
          <section>
              <h2>Prime check</h2>                
              <label>Number to test:</label>
              <input id="numberToTest"/>
              <button onclick="isPrime()">Check</button>
              <label id="primeCheckResult"></label>  
          </section>           
      </div>       
   </div>
	<script>
        async function add() {
            let n = document.getElementById("input1").value;
            let m = document.getElementById("input2").value;
            const res = await fetch("https://arithmetic-service-selinazheng9.onrender.com/add/" + n + "/" + m);
            const sum = await res.json();
            document.getElementById("sum").innerHTML = sum;
        }
        async function isPrime() {
            const numberToTest = document.getElementById("numberToTest");            
            let n = numberToTest.value;            
            const response = await fetch("https://primes-service-selinazheng9.onrender.com/primes/" + n);
            const result = await response.json();
            document.getElementById("primeCheckResult").innerText = result;
        }
    </script>
  </body>
</html>
