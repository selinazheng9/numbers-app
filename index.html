<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Arithmetic</title>    
  </head>
  <body>
    <h1>Arithmetic</h1>  
    <input id="input1"> 
    <label>+</label>
    <input id="input2">
    <button onclick="add()">=</button>
    <label id="sum">0</label>
	<script>
        async function add() {
            let n = document.getElementById("input1").value;
            let m = document.getElementById("input2").value;
            const res = await fetch("http://arithmetic-service-selinazheng9.onrender.com//add/" + n + "/" + m);
            const sum = await res.json();
            document.getElementById("sum").innerHTML = sum;
        }
    </script>
  </body>
</html>
